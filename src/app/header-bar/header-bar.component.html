<div class="header-container">
    <div>
        <input class="search-bar" type="text" placeholder="Code learning durchsuchen" id="searchUser">
    </div>
    <div>
    <div (click)="openLogoutContainer()" class="profile">
        <h2>{{ userData[0].name }}</h2>
        <img src="./assets/img/avatar.png" alt="">
        <mat-icon>keyboard_arrow_down</mat-icon>
        <div class="status"></div>
    </div>
    </div>

    <!-- Logout Container -->
    <div class="logout-container" *ngIf="isLogoutContainerOpen" #containerRef>
        <div class="logout">
            <div class="logout-info">
                <p (click)="openUserProfile()">Profile</p>
                <p>Log out</p>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" *ngIf="isLogoutContainerOpen || isProfileCardOpen || isEditProfileCardOpen" (click)="closeLogoutContainer()"></div>

<!-- Profile Container-->
<section class="user-profile-card-section" *ngIf="isProfileCardOpen">
    <mat-card class="user-profile-card">
        <mat-card-header class="user-header">
            <mat-card-title>Profile</mat-card-title>
            <mat-icon (click)="closeUserProfile()">close</mat-icon>
        </mat-card-header>
        <div class="user-img">
            <img src="/assets/profile-pictures/EliasNeumann.png">
        </div>
        <mat-card-content>
            <div class="user-contact-info">
                <p> {{ userData[0].name }}</p>
                <a (click)="openEditProfileCard()">Bearbeiten</a>
            </div>
            <div class="user-status">
                <p><svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                        <circle cx="4" cy="4" r="4" fill="#92C83E" />
                    </svg>
                    Aktiv
                </p>
            </div>
            <div class="user-email">
                <mat-icon>mail_outline</mat-icon>
                <div class="user-email-link">
                    <p>E-Mail-Adresse</p>
                    <a href="#">{{ userData[0].email }}</a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</section>

<!-- Edit Profile Container-->
<section class="user-profile-card-section" *ngIf="isEditProfileCardOpen">
    <mat-card class="user-profile-card">
        <mat-card-header class="user-header">
            <mat-card-title>Dein Profil bearbeiten</mat-card-title>
            <mat-icon (click)="closeEditUserProfile()" >close</mat-icon>
        </mat-card-header>
        <div class="user-img">
            <img src="/assets/profile-pictures/EliasNeumann.png">
        </div>
        <mat-card-content class="user-edit-input">
            <form class="name-form">
                <div class="name-field">
                    <div>
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div>
                        <mat-label>Vollständiger Name</mat-label>
                    </div>
                </div>
                <input matInput placeholder="Vollständiger Name">
            </form>
            <form class="email-form">
                <div class="e-mail-field">
                    <mat-icon>mail_outline</mat-icon>
                    <mat-label>E-Mail-Adresse</mat-label>
                </div>
                <input matInput placeholder="E-Mail-Adresse">
            </form>
        </mat-card-content>
        <mat-card-actions class="edit-buttons">
            <button (click)="closeEditUserProfile()" class="interrupt-button" mat-stroked-button>Abbrechen</button>
            <button (click)="closeEditUserProfile()" class="save-button" mat-flat-button
                color="primary">Speichern</button>
        </mat-card-actions>
    </mat-card>
</section>
</div>
