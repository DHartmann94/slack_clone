<section>
    <div class="header-parent">
        <div class="header-logo-container">
            <img src="./assets/img/Logo-small.png" alt="Logo">
            <h1>DABubble</h1>
        </div>
    </div>

    <mat-card>
        <img class="arrow-img" routerLink="/sign-in" src="./assets/img/icons/arrow_back_left.png" alt="Arrow">
        <h1>Reset Password</h1>
        <p>Please enter your e-mail address.</p>
        <form (ngSubmit)="sendMail()" [formGroup]="resetPasswortForm">
            <!--- email --->
            <div class="input-parent">
                <input
                    [ngClass]="{'error-border': resetPasswortForm.controls['email'].invalid && (submitted ||resetPasswortForm.controls['email'].dirty || resetPasswortForm.controls['email'].touched) || !emailExists}"
                    type="email" formControlName="email" [placeholder]="'example@email.com'" required>
                <img src="./assets/img/icons/mail.png" alt="EMail">
                <div class="error-parent">
                    <div *ngIf="resetPasswortForm.controls['email'].errors && (submitted || resetPasswortForm.controls['email'].dirty || resetPasswortForm.controls['email'].touched)" class="error-notification">
                        <mat-error *ngIf="resetPasswortForm.controls['email'].errors['required'] || resetPasswortForm.controls['email'].invalid">
                        Please enter a valid email-address.</mat-error>
                        </div>
                    <!--- email-function --->
                    <mat-error *ngIf="!emailExists" class="error-notification">Email already exists.</mat-error>
                </div>

                <div class="info-text-parent">
                    <span class="info-text">We will send you an email</span>
                    <span class="info-text">that will allow you to change your password.</span>
                </div>
            </div>

            <div class="button-bottom-parent">
                <button type="submit" [disabled]="isSendMail" class="button-send-mail">
                    <span *ngIf="!isSendMail">Send E-Mail</span>
                    <mat-spinner *ngIf="isSendMail"></mat-spinner>
                </button>
            </div>
        </form>
    </mat-card>

    <div *ngIf="showAccountNotification" [class.account-message-animation]="showAccountNotification"
        class="account-create-send-message" #viewAnimation>
        <div>
            <span>Send E-Mail successfully!</span>
        </div>
    </div>
</section>
