<div class="channels-wrapper">
  <div class="first-row">
    <img class="channel-icon" src="./assets/img/icons/channel-sample-icon.png" alt="">
    <h1>code learning</h1>
    <i class="fa-regular fa-pen-to-square" style="color: #000000;"></i>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
  </div>
<div class="second-row">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
         <p>Channels</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p># Developer team</p>
      <div class="channels-add-channel">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle_outline"></mat-icon>
        <p>add channel</p>
      </div>
    </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" togglePosition="before">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Direct messages
        </mat-panel-title>
      </mat-expansion-panel-header>
      <img class="usr-icon" src="./assets/imgs/avatar.png" alt="">
    </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
