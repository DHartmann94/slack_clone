<mat-card class="workspace-card" (click)="toggle()">
    <mat-card-content>
        <h2>Workspace-Menü schließen</h2>
    </mat-card-content>
    <div class="sidenav-icon"><img src="./assets/icons/show_menu.png" alt="#"></div>
</mat-card>
<mat-drawer-container *ngIf="showFiller" class="channel-container" autosize>
    <mat-drawer mode="side">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
        </button>
    </mat-drawer>
</mat-drawer-container>
