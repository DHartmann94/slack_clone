<mat-card class="workspace-card" (click)="toggle()">
    <mat-card-content>
        <h2>Workspace-Menü schließen</h2>
    </mat-card-content>
    <div class="sidenav-icon"><img src="./assets/icons/show_menu.png" alt="#"></div>
</mat-card>
<mat-drawer-container *ngIf="showFiller" class="channel-container" autosize>
    <mat-card>
        <mat-drawer mode="side">
            <p>Auto-resizing sidenav</p>
        </mat-drawer>
    </mat-card>
</mat-drawer-container>
