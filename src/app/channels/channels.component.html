<mat-card class="workspace-card" (click)="toggle()">
    <mat-card-content>
        <h2>Workspace-Menü schließen</h2>
    </mat-card-content>
    <div class="sidenav-icon"><img src="./assets/img/icons/show_menu.png" alt="#"></div>
</mat-card>

<mat-card [@cardWidth]="showFiller ? 'open' : 'closed'" class="channel-container">
    <div class="channel-header">
        <div class="channel-info">
            <div class="shape"><img src="./assets/img/icons/channel-sample-icon.png" alt=""></div>
            <h2>Code learning</h2>
        </div>
        <img class="edit-icon" src="./assets/img/icons/edit_square.png" alt="#">
    </div>
    <div class="channel-edit">
        <div class="channel-info">
            <img src="./assets/img/icons/arrow_drop_down.png" alt="#">
            <img src="./assets/img/icons/workspaces.png" alt="#">
            <h2>Channels</h2>
        </div>
        <div>
            <img src="./assets/img/icons/add.png" alt="#">
        </div>
    </div>
</mat-card>

<mat-card class="overlay" *ngIf="channelCard">
    <div class="channel-edition-card">
        <form [formGroup]="createChannel">
            <div class="channel-introduction">
                <div class="channel-text">
                    <h2>Channel Erstellen</h2>
                    <p>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein  #marketing zum Beispiel.</p>
                </div>
                <mat-icon class="close" (click)="close()">close</mat-icon>
            </div>
            <h3>Channel-Name</h3>
            <div class="channel-inputs">
                <input class="channel-name" type="text" placeholder="z.B. Kooperationsprojekte" formControlName="channelName">
            </div>
            <h3>Beschreibung (optinal)</h3>
            <div class="channel-inputs">
                <input class="channel-name" type="text" placeholder="Dein Text hier" formControlName="channelDescription">
            </div>
            <div class="btn-area">
                <button class="btn-channel">Erstellen</button>
            </div>
        </form>
    </div>
</mat-card>
