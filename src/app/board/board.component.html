<div class="direct-chat-icon" (click)="toggleDirectChatMobile()">
    <img src="./assets/img/icons/edit_square_white.png" alt="#">
</div>

<div class="grid-view-component">
    <div class="grid-view-header"><app-header-bar></app-header-bar></div>
    <div class="board-flex">
        <div [ngClass]="{'hidden-channel': hideChannel}" class="grid-view-channels"><app-channels></app-channels></div>
        <div [ngClass]="{'hidden-chat': hideChat}" *ngIf="this.chatBehaviorService.ChannelChatIsOpen" class="grid-view-chat"><app-chat></app-chat></div>
        <div *ngIf="this.directMessageToUserService.directMessageToUserOpen" class="grid-view-chat"><app-direct-message-to-user></app-direct-message-to-user></div>
        <div *ngIf="this.threadDataService.threadOpen" class="grid-view-threads"><app-threads></app-threads></div>
    </div>
</div>

<div class="legal-container">
    <a routerLink="/imprint">Imprint |  </a>
    <a routerLink="/legal"> Legal</a>
</div>
