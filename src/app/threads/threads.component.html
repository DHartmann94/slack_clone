<mat-card *ngIf="closeFiller" class="threads-card">
    <mat-card-content class="threads-header">
        <div class="thread-info">
            <h2>Thread</h2>
            <a href="#"># Entwicklerteam</a>
        </div>
        <div class="close-icon"><img src="./assets/icons/close.png" alt="#" (click)="close()"></div>
    </mat-card-content>
</mat-card>
